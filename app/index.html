<!DOCTYPE html>
<html lang="en" ng-app="webshopModule">
<head>
    <meta charset="UTF-8">
    <title>Webshop</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body ng-app="webshopModule">
<nav class="navbar navbar-default">
    <div class="container" ng-controller="headerCtrl">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/"><img src="css/img/logo.png" alt="Company Logo"></a>
        </div>
        <ul ng-hide="session.authenticated" class="nav navbar-nav navbar-right">
            <li><a href="#/registration"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
        </ul>
        <ul>
            <li ng-show="session.authenticated" class="welcome-message">Welcome!</li>
        </ul>
    </div>
</nav>
<ng-view></ng-view>
<footer>
    <div class="container">
        <a href="#">About us</a>
    </div>
</footer>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="src/webshopModule.js"></script>
<script src="src/api.js"></script>
<script src="src/productListController.js"></script>
<script src="src/productDetailsController.js"></script>
<script src="src/routing.js"></script>
<script src="src/loginController.js"></script>
<script src="src/registrationController.js"></script>
<script src="src/orderFormController.js"></script>
<script src="src/headerController.js"></script>
<script src="src/loginService.js"></script>
</body>
</html>
