<div id="user-profile">
    <div class="container">
        <div class="row">
            <div class="form-style col-md-4 col-md-offset-1 col-sm-8 col-sm-offset-2 col-xs-12">
                <h1>User information</h1>
                <form name="userProfile" novalidate>
                    <div class="form-group has-feedback"
                         ng-class="{ 'has-success': userProfile.name.$dirty && userProfile.name.$valid, 'has-error': userProfile.name.$error.required }">
                        <label>Name:</label>
                        <input class="form-control" type="text" name="name" placeholder="Enter your name" required>
                        <span ng-show="userProfile.name.$dirty && userProfile.name.$valid"
                              class="glyphicon glyphicon-ok form-control-feedback"></span>
                        <span
                            ng-show="userProfile.name.$dirty && userProfile.name.$error.required"
                            class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <p class="warn" ng-show="userProfile.name.$error.required">This field is required.</p>
                    </div>

                    <div class="form-group has-feedback"
                         ng-class="{ 'has-success': userProfile.email.$dirty && userProfile.email.$valid, 'has-error': userProfile.email.$dirty && userProfile.email.$invalid }">
                        <label>Email:</label>
                        <input class="form-control" type="email" name="email" placeholder="Enter your email" required>
                        <span ng-show="userProfile.email.$dirty && userProfile.email.$valid"
                              class="glyphicon glyphicon-ok form-control-feedback"></span>
                        <span
                            ng-show="userProfile.email.$dirty && (userProfile.email.$invalid || userProfile.email.$error.required)"
                            class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <div ng-show="userProfile.email.$dirty">
                            <p class="warn" ng-show="userProfile.email.$error.required">This field is required.</p>
                            <p class="warn" ng-show="userProfile.email.$error.email">This is not a valid email.</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Gender:</label><br>
                        <label class="radio-inline">
                            <input type="radio" name="male" value="male">Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="male" value="female">Female
                        </label>
                    </div>

                    <div class="form-group has-feedback"
                         ng-class="{ 'has-success': userProfile.tel.$dirty && userProfile.tel.$valid, 'has-error': userProfile.tel.$dirty && userProfile.tel.$invalid }">
                        <label>Telephone:</label>
                        <input class="form-control" type="tel" name="tel" placeholder="Enter your phone number">
                        <span ng-show="userProfile.tel.$dirty && userProfile.tel.$valid"
                              class="glyphicon glyphicon-ok form-control-feedback"></span>
                        <span
                            ng-show="userProfile.tel.$dirty && userProfile.tel.$invalid"
                            class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <p class="warn" ng-show="userProfile.tel.$error.tel">This is not a valid phone number.</p>
                    </div>

                    <div class="form-group has-feedback"
                         ng-class="{ 'has-success': userProfile.bankAccount.$dirty && userProfile.bankAccount.$valid, 'has-error': userProfile.bankAccount.$dirty && userProfile.bankAccount.$invalid }">
                        <label>Bank account number:</label>
                        <input class="form-control" type="text" name="bankAccount"
                               placeholder="Enter your bank account number">
                        <span ng-show="userProfile.bankAccount.$dirty && userProfile.bankAccount.$valid"
                              class="glyphicon glyphicon-ok form-control-feedback"></span>
                        <span
                            ng-show="userProfile.bankAccount.$dirty && userProfile.bankAccount.$invalid"
                            class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <p class="warn" ng-show="userProfile.bankAccount.$invalid">This is not a valid bank account
                            number.</p>
                    </div>

                    <div class="form-group">
                        <label>Date of birth</label>
                        <input class="form-control" type="date" name="birth">
                    </div>

                    <div class="form-group">
                        <label>Bio:</label>
                        <textarea class="form-control" rows="6" name="bio"
                                  placeholder="Tell a little about yourself"></textarea>
                    </div>
                </form>
            </div>

            <div id="order" class="form-style col-md-4 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">
                <h1>Order information</h1>
                <form name="orderForm" ng-submit="order(newOrder, product.name)" id="product-order-form" novalidate>
                    <div class="form-group has-feedback"
                         ng-class="{ 'has-success': orderForm.country.$dirty && orderForm.country.$valid, 'has-error': orderForm.country.$dirty && orderForm.country.$invalid }">
                        <label for="country">Country:</label>
                        <input id="country" name="country" type="text" ng-model="newOrder.country" class="form-control"
                               placeholder="Country" required>
                        <span ng-show="orderForm.country.$touched && orderForm.country.$valid"
                              class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback"
                         ng-class="{ 'has-success': orderForm.city.$dirty && orderForm.city.$valid, 'has-error': orderForm.city.$dirty && orderForm.city.$invalid }">
                        <label for="city">City:</label>
                        <input id="city" name="city" type="text" ng-model="newOrder.city" class="form-control"
                               placeholder="City"
                               required>
                        <span ng-show="orderForm.city.$touched && orderForm.city.$valid"
                              class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>

                    <div class="form-group has-feedback"
                         ng-class="{ 'has-success': orderForm.zip.$dirty && orderForm.zip.$valid, 'has-error': orderForm.zip.$dirty && orderForm.zip.$invalid }">
                        <label for="zip">ZIP:</label>
                        <input id="zip" name="zip" type="text" ng-model="newOrder.zip" class="form-control"
                               placeholder="Postal code" required>
                        <span ng-show="orderForm.zip.$touched && orderForm.zip.$valid"
                              class="glyphicon glyphicon-ok form-control-feedback"></span>
                        <span
                            ng-show="orderForm.zip.$touched && orderForm.zip.$error.email"
                            class="glyphicon glyphicon-remove form-control-feedback"></span>
                        <div ng-show="orderForm.$submitted || orderForm.zip.$dirty">
                            <p ng-show="orderForm.zip.$invalid" class="warn">This is not a valid
                                ZIP code.
                            </p>
                        </div>
                    </div>

                    <div class="form-group has-feedback"
                         ng-class="{ 'has-success': orderForm.street.$dirty && orderForm.street.$valid, 'has-error': orderForm.street.$dirty && orderForm.street.$invalid }">
                        <label for="street">Adress:</label>
                        <input id="street" name="street" type="text" ng-model="newOrder.street" class="form-control"
                               placeholder="Street name, house number" required>
                        <span ng-show="orderForm.street.$touched && orderForm.street.$valid"
                              class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </form>
            </div>

            <button class="btn btn-primary col-md-4 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12">Save changes
            </button>
        </div>
    </div>
</div>
